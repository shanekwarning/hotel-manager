<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotels Bookings</title>
</head>
<body>
  <header class='page-header'>
  <p class='login-page-descriptor hidden'> Welcome to
  <h1> Travelers Delight Hotel </h1>
</header>
  <section class='heading-box'>
    <section class="customer-name-display">Welcome User Name</section>
    <nav class='navbar'>
      <button class='bookings-button'>View Your Bookings</button>
      <button class='logout-button'>Log Out</button>
  </section>
  <main class='main-hotel-content-display'>
    <form class='main__login-page-display hidden'>
      <section class="main__login-box">
        <h2>Please Login</h2>
        <p class='error-message'></p>
        <div class='login-input-box-box'>
        <label for="username"><b>Username</b></label>
        <input class='user-name' type='text' placeholder='Enter Username' name='username' >
        <label for='password'><b>Password</b></label>
        <input class='password' type='password' placeholder="Enter Password" name='password'>
        <button id='login' type='submit'>Login</button>
      </div>
      </section>
    </form>
    <section class='main__search-for-room-display '>
      <section class='main__search-for-room-display-bar'>
        <p>What Day Would You Like To Stay?</p>
         <section class='main__room-search-button-box'>
           <label for="rooms">Choose Your Room Type:</label>
           <select id="rooms" name="room-type">
             <option value="all">All</option>
             <option value="residential suite">Residential Suite</option>
             <option value="suite">Suite</option>
             <option value="junior suite">Junior Suite</option>
             <option value="single room">Single Room</option>
           </select>
           <label for='search-by-date'>Search by Date:
           <input  aria-label="choose your booking date input" class='date-input' type='date' name='trip-start' value='' min=''>
         </label>
         <button aria-label="click to submit your reservation date and room type" class='Submit-date'>Submit</button>
         </section>
       </section>
    <section class='main__avaliable-rooms-display'>
  </section>
</section>
  <section class='main__customer-booking-display hidden'>
    <section class='main__information-display-bar'>
      <p>Your Bookings</p>
       <section class='main__button-box'>
         <button class='all-bookings' data-button='all-bookings'>View All Bookings</button>
       </section>
       <section class='main__cost-display'></section>
     </section>
    <section class='main__content-display'>
    </section>
  </section>
</main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
